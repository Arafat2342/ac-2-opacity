<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity in css</title>
    <style>
    div{
        background-image: linear-gradient(to top right,gold,aqua);
        padding: 10px;
    }
     .div1{
        opacity: 0.1;
     }
     .div2{
        opacity: 0.3;
     }
     .div3{
        opacity: 0.6;
     }
    </style>
</head>
<body>
    <h1>This the example of Opacitys</h1><br><br>
    <div class="div1">opacity 0.1</div>
    <div class="div2">opacity 0.3</div>
    <div class="div3">opacity 0.6</div>
    <div>opacity 1 (defult)</div>
</body>
</html>
